<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="reset" href="./CSS/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
</head>

<body>

    <header>
        <div id="logo"><img src="./assets/shared/logo.svg"> </div>
        <div id="button1"><img src="./assets/buttons/button1.svg"> </div>
    </header>
    <section id="top">
        <div id="top-title">
            <h1>typemaster keyboard</h1>
        </div>
        <div id="text-improve">
            <p>Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.</p>
        </div>
        <div id="preorder">
            <div id="button2">
                <img src="assets/buttons/button2.svg" width="150px" height="48px">
            </div>
            <div id="text-release">
                <p>Release on 5/27</p>
            </div>
        </div>
    </section>
    <section id="middle">
        <div id="middle-top">
            <img id="picture-middle-top" src="assets/mobile/image-keyboard.jpg" width="337px" height="331px">
        </div>
        <div id="middle-bottom">
            <div>
                <img id="picture-middle-bottom1" src="assets/mobile/image-phone-and-keyboard.jpg" width="119px" height="193px">
            </div>
            <div>
                <img id="picture-middle-bottom2" src="assets/mobile/image-glass-and-keyboard.jpg" width="200px" height="193px">
            </div>
        </div>

    </section>

</body>

</html>
